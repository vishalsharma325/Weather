<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1 class="title">
          <i class="fas fa-cloud-sun"></i>
          Weather Dashboard
        </h1>
        <div class="search-container">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name (e.g., Mumbai, Delhi, Bangalore)..."
            class="search-input"
          />
          <button id="searchBtn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <button
            id="locationBtn"
            class="location-btn"
            title="Use current location"
          >
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
        <div class="popular-cities">
          <p class="cities-label">Popular Indian Cities:</p>
          <div class="city-buttons">
            <button class="city-btn" data-city="Mumbai">Mumbai</button>
            <button class="city-btn" data-city="Delhi">Delhi</button>
            <button class="city-btn" data-city="Bangalore">Bangalore</button>
            <button class="city-btn" data-city="Chennai">Chennai</button>
            <button class="city-btn" data-city="Kolkata">Kolkata</button>
            <button class="city-btn" data-city="Hyderabad">Hyderabad</button>
            <button class="city-btn" data-city="Pune">Pune</button>
            <button class="city-btn" data-city="chandiagrh">chandigarh</button>
          </div>
        </div>
      </header>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="errorText"></p>
      </div>

      <!-- Main Weather Display -->
      <main id="weatherContainer" class="weather-container">
        <!-- Current Weather Card -->
        <div class="current-weather">
          <div class="location-info">
            <h2 id="cityName" class="city-name">Loading...</h2>
            <p id="currentDate" class="current-date"></p>
          </div>

          <div class="weather-main">
            <div class="temperature-section">
              <div class="main-temp">
                <span id="currentTemp" class="temp-value">--</span>
                <span class="temp-unit">°C</span>
              </div>
              <div class="weather-description">
                <i id="weatherIcon" class="weather-icon fas fa-sun"></i>
                <p id="weatherDesc" class="weather-text">Loading...</p>
              </div>
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <i class="fas fa-eye"></i>
                <span class="detail-label">Visibility</span>
                <span id="visibility" class="detail-value">-- km</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-tint"></i>
                <span class="detail-label">Humidity</span>
                <span id="humidity" class="detail-value">--%</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-wind"></i>
                <span class="detail-label">Wind Speed</span>
                <span id="windSpeed" class="detail-value">-- m/s</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-thermometer-half"></i>
                <span class="detail-label">Feels Like</span>
                <span id="feelsLike" class="detail-value">--°C</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="forecast-section">
          <h3 class="forecast-title">5-Day Forecast</h3>
          <div id="forecastContainer" class="forecast-container">
            <!-- Forecast cards will be dynamically generated -->
          </div>
        </div>
      </main>
    </div>

    <!-- Hourly Weather Modal -->
    <div id="hourlyModal" class="hourly-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle" class="modal-title">Hourly Weather</h3>
          <button id="closeModal" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div id="hourlyContainer" class="hourly-container">
            <!-- Hourly weather cards will be dynamically generated -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
